<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Draft Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background-overlay"></div>

    <div class="draft-container">

        <div class="team-column blue-team">
            <div class="team-header">BLUE TEAM</div>
            <div class="ban-container">
                <div class="ban-slot empty"></div>
                <div class="ban-slot empty"></div>
                <div class="ban-slot empty"></div>
                <div class="ban-slot empty"></div>
                <div class="ban-slot empty"></div>
            </div>
            <div class="pick-container">
                <div class="pick-slot">
                    <div class="slot-bg"></div><span class="role-icon">TOP</span>
                </div>
                <div class="pick-slot">
                    <div class="slot-bg"></div><span class="role-icon">JUNGLE</span>
                </div>
                <div class="pick-slot">
                    <div class="slot-bg"></div><span class="role-icon">MID</span>
                </div>
                <div class="pick-slot">
                    <div class="slot-bg"></div><span class="role-icon">ADC</span>
                </div>
                <div class="pick-slot">
                    <div class="slot-bg"></div><span class="role-icon">SUP</span>
                </div>
            </div>
        </div>

        <div class="center-column">
            <div style="height: 30px;"></div>
            <div class="phase-indicator">BAN PHASE</div>

            <div class="mode-toggle-area">
                <label class="switch-label">ÌîºÏñ¥Î¶¨Ïä§ Î™®Îìú</label>
                <label class="switch">
                    <input type="checkbox" id="fearless-toggle" checked>
                    <span class="slider"></span>
                </label>

                <button id="history-view-btn" class="history-btn">üìú ÏßÄÎÇú Í≤ΩÍ∏∞ Í∏∞Î°ù</button>
            </div>

            <div class="filter-btn-group">
                <button class="filter-btn active" data-role="all" title="Ï†ÑÏ≤¥ Î≥¥Í∏∞">
                    <img
                        src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-clash/global/default/assets/images/position-selector/positions/icon-position-fill.png">
                </button>
                <button class="filter-btn" data-role="TOP" title="ÌÉë">
                    <img
                        src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-clash/global/default/assets/images/position-selector/positions/icon-position-top.png">
                </button>
                <button class="filter-btn" data-role="JGL" title="Ï†ïÍ∏Ä">
                    <img
                        src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-clash/global/default/assets/images/position-selector/positions/icon-position-jungle.png">
                </button>
                <button class="filter-btn" data-role="MID" title="ÎØ∏Îìú">
                    <img
                        src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-clash/global/default/assets/images/position-selector/positions/icon-position-middle.png">
                </button>
                <button class="filter-btn" data-role="ADC" title="Î∞îÌÖÄ">
                    <img
                        src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-clash/global/default/assets/images/position-selector/positions/icon-position-bottom.png">
                </button>
                <button class="filter-btn" data-role="SUP" title="ÏÑúÌè¨ÌÑ∞">
                    <img
                        src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-clash/global/default/assets/images/position-selector/positions/icon-position-utility.png">
                </button>
            </div>

            <div class="search-container">
                <input type="text" id="champion-search" placeholder="Ï±îÌîºÏñ∏ Í≤ÄÏÉâ..." autocomplete="off">
            </div>

            <div class="champion-grid-area">
                <div id="champion-list" class="champion-grid"></div>
            </div>

            <div class="menu-area">
                <button id="undo-btn" class="hextech-btn">‚Ü© ÎêòÎèåÎ¶¨Í∏∞</button>
                <button id="finish-btn" class="hextech-btn">Í≤∞Í≥º Î≥¥Í∏∞</button>
                <button id="next-game-btn" class="hextech-btn" style="color: #00FF00; border-color: #00FF00;">NEXT GAME
                    >></button>
                <button id="reset-btn" class="hextech-btn">‚Ü∫ ÏôÑÏ†Ñ Ï¥àÍ∏∞Ìôî</button>
            </div>
        </div>

        <div class="team-column red-team">
            <div class="team-header">RED TEAM</div>
            <div class="ban-container">
                <div class="ban-slot empty"></div>
                <div class="ban-slot empty"></div>
                <div class="ban-slot empty"></div>
                <div class="ban-slot empty"></div>
                <div class="ban-slot empty"></div>
            </div>
            <div class="pick-container">
                <div class="pick-slot"><span class="role-icon">TOP</span>
                    <div class="slot-bg"></div>
                </div>
                <div class="pick-slot"><span class="role-icon">JUNGLE</span>
                    <div class="slot-bg"></div>
                </div>
                <div class="pick-slot"><span class="role-icon">MID</span>
                    <div class="slot-bg"></div>
                </div>
                <div class="pick-slot"><span class="role-icon">ADC</span>
                    <div class="slot-bg"></div>
                </div>
                <div class="pick-slot"><span class="role-icon">SUP</span>
                    <div class="slot-bg"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="result-modal" class="modal hidden">
        <div class="result-content">
            <div class="result-header">MATCH START</div>
            <div id="final-matchup-list" class="matchup-grid"></div>
            <div class="result-actions"><button id="close-result-btn" class="hextech-btn">Îã´Í∏∞</button></div>
        </div>
    </div>

    <div id="history-modal" class="modal hidden">
        <div class="result-content history-content">
            <div class="result-header" style="font-size: 2rem;">MATCH HISTORY</div>
            <div id="match-history-container"></div>
            <div class="result-actions"><button id="close-history-btn" class="hextech-btn">Îã´Í∏∞</button></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
